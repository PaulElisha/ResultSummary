<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta name="viewport" content="width=device-width" initial-scale="1.0">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Hanken+Grotesk">
    <link rel="stylesheet" href="css/Resultsummary.css">
    <title>Result Summary</title>
</head>
<body>
    
    <div class="container">

        <div class="inner-box1">
            <h1>Your Result</h1>
            <div class="circle">
                <p>76</p>
                <p>of 100</p>
            </div>
            <p class="head">Great</p>
            <p class="text">You scored higher than 65% of the people who have taken these tests.</p>
        </div>


        <div class="inner-box2">
            <h2>Summary</h2>

            <div class="inner-box3">

                <div class="Light-red">
                    <p><img src="images/icon-reaction.svg">Reaction</p>
                    <p class="span"><span>80</span> / 100</p>
                </div>

                <div class="Orangey-yellow">
                    <p><img src="images/icon-memory.svg">Memory</p>
                    <p class="span"><span>92</span> / 100</p>
                </div>

                <div class="Green-teal">
                    <p><img src="images/icon-verbal.svg">Verbal</p>
                    <p class="span"><span>61</span> / 100</p>
                </div>

                <div class="Cobalt-blue">
                    <p><img src="images/icon-visual.svg">Visual</p>
                    <p class="span"><span>72</span> / 100</p>
                </div>

            </div>

            <button class="btn">Continue</button>
        </div>

    </div>
</body>
</html>
